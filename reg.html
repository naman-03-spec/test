<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="container">
        <header>Student Registration Form</header>

        <form action="#">
            <div class="row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter Last Name">
                </div>
            </div>

            <label>Date Of Birth</label>
            <div class="row">
                <select>
                    <option>Day</option>
                </select>
                <select>
                    <option>Month</option>
                </select>
                <select>
                    <option>Year</option>
                </select>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Email Id</label>
                    <input type="text" placeholder="Enter email address">
                </div>
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Enter 10-Digit mobile number">
                </div>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <div class="radio-inline">
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label>
                </div>
            </div>

           <div class="input-group">
                <label>Address</label>
                <textarea rows="4" placeholder="Enter your full address"></textarea>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter city">
                </div>
                <div class="input-group">
                    <label>PIN Code</label>
                    <input type="text" placeholder="Enter 6-digit PIN code">
                </div>
                <div class="input-group">
                    <label>State</label>
                    <input type="text" placeholder="Enter state">
                </div>
            </div>

            <div class="input-group">
                <label>Country</label>
                <select>
                    <option>Select country</option>
                </select>
            </div>

            <div class="input-group">
                <label>Hobbies</label>
                <div class="hobby-grid">
                    <label><input type="checkbox"> Drawing</label>
                    <label><input type="checkbox"> Singing</label>
                    <label><input type="checkbox"> Dancing</label>
                    <label><input type="checkbox"> Sketching</label>
                    <label><input type="checkbox"> Others</label>
                </div>
            </div>

            <div class="input-group">
                <label>Qualifications</label>
                <table class="qual-table">
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="input-group">
                <label>Courses Applied For</label>
                <div class="radio-inline">
                    <label><input type="radio" name="course"> BCA</label>
                    <label><input type="radio" name="course"> B.Com</label>
                    <label><input type="radio" name="course"> B.Sc</label>
                    <label><input type="radio" name="course"> B.A</label>
                </div>
            </div>

            <div class="button-group">
                <button type="reset" class="btn-reset">Reset</button>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
